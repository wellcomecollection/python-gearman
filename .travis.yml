sudo: false
language: python

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.cache/pip

env:
  global:
    - "PYPI_USERNAME=wellcomedigitalplatform"

    # This contains the following variables:
    #  - PYPI_PASSWORD
    #
    - secure: ""

install:
  - "pip install --upgrade pip setuptools"
  - "pip install --upgrade tox"
  - "pip install -r dev_requirements.txt"

jobs:
  include:
    - env: "TOXENV=lint"
    - env: "TOXENV=check_release_file"
    - env: "TOXENV=py27"
    - env: "TOXENV=py35"
    - env: "TOXENV=py36"
    - env: "TOXENV=py37"
    - env: "TOXENV=deploy"
      stage: "deploy"

stages:
  - "test"
  - name: "deploy"
    if: "type = push"

script:
  - "tox"
